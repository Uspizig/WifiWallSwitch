# damit Microphone Pin startet. Quasi Hardware Mute Pin
output:
- platform: gpio
  pin: GPIO12
  id: output_low 

microphone:
  - platform: i2s_audio
    adc_type: external
    pdm: false
    id: mic_i2s
    channel: right
    bits_per_sample: 32bit
    i2s_audio_id: i2s_in
    i2s_din_pin: GPIO14  #SD Pin from the INMP441 Microphone


media_player:
  - platform: i2s_audio
    name: "esp_speaker"
    id: media_player_speaker
    i2s_audio_id: i2s_out
    dac_type: external
    i2s_dout_pin: GPIO41   # GPIO18 SD DIN Pin of the MAX98357A Audio Amplifier
    mode: mono
    on_play:
      - logger.log: "Medien Wiedergabe gestartet, Stoppe den Voice Assi um resourcen zu sparen"
      - voice_assistant.stop
      - delay: 5s
    #on_pause:
    #  - logger.log: "Medien Wiedergabe pausiert, Voice Assi gestartet"
    #  - delay: 5s
    #  - voice_assistant.start
    #on_idle:
    #  - logger.log: "Player Idle, Voice Assis erneut gestartet"
    #  - delay: 5s
    #  - voice_assistant.start
    on_state:
      if:
        condition:
          media_player.is_playing: media_player_speaker
        then: 
          - voice_assistant.stop
          - logger.log: "Player spielt, Voice Assis gestoppt"
          - voice_assistant.stop
          - switch.turn_off: use_wake_word
        else:
          - voice_assistant.stop
          - logger.log: "Player pausiert oder idle, Voice Assis erneut gestartet"
          - voice_assistant.start_continuous
          - switch.turn_on: use_wake_word

voice_assistant:
  microphone: mic_i2s
  id: va
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 4.0
  use_wake_word: false
  media_player: media_player_speaker
  
  on_wake_word_detected: 
    - light.turn_on:
        id: led_light
  on_listening: 
    - light.turn_on:
        id: led_light
        effect: "Scan Effect With Custom Values"
        red: 63%
        green: 13%
        blue: 93%
  
  on_stt_end:
    - light.turn_on:
        id: led_light
        effect: "None"
        red: 0%
        green: 100%
        blue: 0%

  on_error: 
    - light.turn_on:
        id: led_light
        effect: "None"
    - if:
        condition:
          switch.is_on: use_wake_word
        then:

          - switch.turn_off: use_wake_word
          - delay: 1sec 
          - switch.turn_on: use_wake_word      
  


  on_client_connected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.start_continuous:

  on_client_disconnected:
    - if:
        condition:
          switch.is_on: use_wake_word
        then:
          - voice_assistant.stop:
 
  on_end:
    - light.turn_off:
        id: led_light
    #uli hinzu
    - voice_assistant.stop
    - logger.log: "Voice Assistant in ON_End Schleife. Warte bis player zuende gespielt hat bevor ich wieder starte "   
    - wait_until:
        condition:
          not:
            media_player.is_playing: media_player_speaker
    #    timeout: 8s
    - logger.log: "Player Ende erkannt "   
    - delay: 5s
    - voice_assistant.start_continuous:
 
